name: Lighthouse CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Roda o Lighthouse CI via npx (evita npm install e lockfile)
      - name: Lighthouse CI (autorun)
        run: npx --yes @lhci/cli@0.13.0 autorun --collect.staticDistDir=.
