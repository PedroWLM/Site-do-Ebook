name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    # se algum passo falhar, o job continua como "success"
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Roda LHCI no modo estático, publica link temporário e NUNCA quebra o job
      - name: Lighthouse CI (autorun)
        run: |
          npx --yes @lhci/cli@0.13.0 autorun \
            --config=.lighthouserc.js \
            --collect.staticDistDir=. \
            --upload.target=temporary-public-storage \
          || true

      # Salva o relatório como artifact (sempre)
      - name: Preparar relatório
        if: always()
        run: |
          mkdir -p lhci-report
          cp -r .lighthouseci/* lhci-report/ || true

      - name: Upload do relatório
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: lhci-report
