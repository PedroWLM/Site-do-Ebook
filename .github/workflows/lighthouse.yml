name: Lighthouse CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'

      # Roda o Lighthouse em modo no-sandbox; não quebra o job se der nota baixa
      - name: Lighthouse CI (autorun)
        id: lhci
        continue-on-error: true
        env:
          LHCI_NO_SANDBOX: true
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx --yes @lhci/cli@0.13.0 autorun \
            --collect.staticDistDir=. \
            --collect.settings.chromeFlags="--no-sandbox --headless" \
            --upload.target=temporary-public-storage \
            --assert.preset=none || true

      # Faz upload do relatório só se existir (evita falha)
      - name: Upload Lighthouse report
        if: always() && hashFiles('.lighthouseci/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: '.lighthouseci/*'

      # Marca o job como sucesso mesmo se o passo do LHCI tiver “failure”
      - name: Mark success
        if: always()
        run: echo "Done."
