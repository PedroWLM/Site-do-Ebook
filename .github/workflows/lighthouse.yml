name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Roda o Lighthouse CI com segurança, nunca quebra o build
      - name: Run Lighthouse CI
        id: lhci
        continue-on-error: true
        run: |
          echo "Executando Lighthouse CI (com tolerância a erro)..."
          npx --yes @lhci/cli@0.13.0 autorun \
            --config=.lighthouserc.js \
            --collect.staticDistDir=. \
            --upload.target=temporary-public-storage || true
          echo "Lighthouse CI concluído (mesmo se falhar nas métricas)."

      # Garante que o job nunca retorne exit code diferente de 0
      - name: Force success
        if: always()
        run: echo "✅ Forçando status final como sucesso (exit 0)."

      # Salva relatório
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci
