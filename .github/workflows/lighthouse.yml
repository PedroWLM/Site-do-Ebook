name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Executa LHCI sem quebrar o build (mesmo se métricas forem baixas)
      - name: Run Lighthouse CI
        id: lhci
        continue-on-error: true
        run: |
          echo "▶️ Executando Lighthouse CI…"
          npx --yes @lhci/cli@0.13.0 autorun \
            --config=.lighthouserc.js \
            --collect.staticDistDir=. \
            --upload.target=temporary-public-storage || true
          echo "✅ LHCI finalizado."

      # Faz upload dos relatórios se existirem (sem marcar como falha se não houver)
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci/**
          if-no-files-found: ignore
          retention-days: 5

      # Garante conclusão SUCCESS sempre
      - name: Force success
        if: always()
        run: echo "✅ Forçando status final como sucesso."
