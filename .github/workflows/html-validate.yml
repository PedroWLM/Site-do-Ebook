name: HTML Validate

on:
  pull_request:
    paths:
      - 'index.html'

jobs:
  html-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install html-validate
        run: npm install --no-save html-validate@8

      - name: Run html-validate on index.html
        run: npx html-validate --config .htmlvalidate.json index.html
