name: HTML Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, dev ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.19
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'

      - name: Validate HTML (index.html)
        run: |
          npx -y html-validate@10 index.html \
            --config .htmlvalidate.json \
            --formatter stylish
